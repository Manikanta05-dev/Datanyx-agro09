version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "pip install streamlit plotly requests pandas numpy &&
             streamlit run frontend/dashboard.py --server.port=8501 --server.address=0.0.0.0"
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:5000
    restart: unless-stopped
